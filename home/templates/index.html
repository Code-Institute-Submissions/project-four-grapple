{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid home-jumbo jumbo-background">
</div>
<div class="container">
    <!-- Featured Categories -->
    <div class="row">
        <div class="col-12 text-center">
            <h1>Featured Categories</h1>
        </div>
    </div>
    <div class="row mx-auto justify-content-center my-2">
        {% for category in categories %}
            {% if category.featured %}
                <div class="col-12 col-sm-6 col-md-4 ">
                    <a class="link font-color" href="{% url 'products:list_of_products_by_category' category.slug %}">
                        <div class="category-section">
                            <div class="cat-image" style="background-image: url('{{ MEDIA_URL }}{{ category.image }}')"></div>
                            <div class="category-title text-center">
                                {{ category.title|title }}
                            </div>
                        </div> 
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <!-- /Featured Categories -->
</div>
{% endblock %}
