{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="jumbotron-fluid info-jumbo justify-content-center d-flex align-items-center mb-5">
    <h1 class="page-title">Contact Us</h1>
</div>
<div class="container">
    <div class="row my-5">
        <div class="col-xs-12 col-md-6 post-content mx-auto text-center">
            <h3>Address</h3>
            <p>23 X park, X city. XP12 1XX</p>
            <hr class="w-50">
            <h3>Phone Number</h3>
            <p>0123456789</p>
            <hr class="w-50">
            <h3>Email Address</h3>
            <p>xemail@grapple.com</p>
            <hr class="w-50">
            <h3>Social Media</h3>
            <div class="d-inline fa-2x">
                <a href="#"><i class="fab fa-facebook mx-2"></i></a>
                <a href="#"><i class="fab fa-instagram mx-2"></i></a>
                <a href="#"><i class="fab fa-twitter mx-2"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid map-container">
        <map name="Contact Map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39674.662156598504!2d-3.0143871813026437!3d51.57434915791186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486e1e131ca04b95%3A0x495c163a920de244!2sNewport!5e0!3m2!1sen!2suk!4v1583959030282!5m2!1sen!2suk"
                width="" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0" class="google-map">
            </iframe>
        </map>
</div>
{% endblock %}
