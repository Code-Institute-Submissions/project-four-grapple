{% extends 'base.html' %}

{% block title %}{{ category.title }}{% endblock %}

{% block content %}
    <h1>{{ category.title }}</h1>
    {% for product in products %}
        {% if product %}
            <h1><a href="{{product.get_absolute_url}}">{{ product.name }}</a></h1>
        {% else %}
            <h1>no products</h1>
        {% endif %}
    {% endfor %}
{% endblock %}
