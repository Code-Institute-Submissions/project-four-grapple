<div class="col-12 col-sm-6 col-md-4 mb-5">
    <div class="card shadow">
        <div class="card-header text-center">
            {{ post.title|title }}
        </div>
        <div class="card-body news-card-body">
            <div class="news-home-image jumbo-background" style="background-image: url('{{ MEDIA_URL }}{{ post.image }}')"></div>
            <div class="px-3 pt-4 pb-2">
                {{ post.preview_text }}
            </div>
            <div class="px-3 pt-4">
                <p class="news-preview-text text-capitalize"><i>{{ post.author }} - {{post.created.date}}</i></p>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'news:news_article' post.slug %}"><button class="btn btn-success shadow">Read More <i
                    class="fas fa-info-circle ml-1"></i></button></a>
    </div>
</div>
