<div class="card">
    <div class="card-header font-weight-bold">Order</div>
    <div class="card-body">
        {% for cart_item in cart_items %}
        <div>
            {{ cart_item.size }} - {{ cart_item.product.name }} x {{ cart_item.quantity }} <span
                class="float-right">£{{ cart_item.line_total }}</span><br /><br />
        </div>
        {% endfor %}
    </div>
    <div class="card-footer">
        <span class="font-weight-bold">Order Total</span>
        <span class="float-right">£{{ total }}</span>
    </div>
</div>
